plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.plugin.parcelize'
    // https://developer.android.google.cn/training/dependency-injection/hilt-android?hl=zh-cn#groovy
    id 'kotlin-kapt'
    id 'com.google.dagger.hilt.android'
}

ext{
    AppExt = [
            _BuguAppId_dev  : "6140577d7dada821f9635a82",
            _BuguAppkey_dev : "5551abf7c6924a06bb66d2d0219eb77c",

            _BuguAppId_rel : "62abefef1adb2e01f6913cbd",
            _BuguAppkey_rel: "cf200beeac844cd69d609c6ff2060994",

    ]

    versions = [
            retrofit         : '2.8.1',
            okhttp           : '4.4.1',
    ]

    deps = [
            "retrofit2"                           : "com.squareup.retrofit2:retrofit:${versions.retrofit}",
            "retrofit2_converter_gson"            : "com.squareup.retrofit2:converter-gson:${versions.retrofit}",
            "okhttp3"                             : "com.squareup.okhttp3:okhttp:${versions.okhttp}",
            "okhttp3_logger"                      : "com.squareup.okhttp3:logging-interceptor:${versions.okhttp}",
            "mqtt_paho"                           : "org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.1",
            "mqtt_paho_service"                   : "org.eclipse.paho:org.eclipse.paho.android.service:1.1.1",
    ]
}


android {
    namespace 'com.yunext.twins.compose'
    compileSdk 33

    defaultConfig {
        applicationId "com.yunext.twins.compose"
        minSdk 26
        targetSdk 28
        versionCode 1
        versionName "0.0.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }

        buildConfigField 'String', 'BuguAppId', "\"${AppExt._BuguAppId_dev}\""
        buildConfigField 'String', 'BuguAppKey', "\"${AppExt._BuguAppkey_dev}\""
        manifestPlaceholders = [
                BuguAppId      : AppExt._BuguAppId_dev,
                BuguAppKey     : AppExt._BuguAppkey_dev,
        ]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.3.2'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.3.1'
    implementation 'androidx.activity:activity-compose:1.5.1'
    implementation platform('androidx.compose:compose-bom:2022.10.00')
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-util'
    implementation 'androidx.compose.ui:ui-graphics'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.compose.material3:material3'
    implementation 'androidx.compose.material:material'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    //  implementation 'androidx.compose.material:material:1.4.3'
    // Navigation
    implementation 'androidx.navigation:navigation-runtime-ktx:2.5.3'
    implementation 'androidx.navigation:navigation-compose:2.5.3'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.compose.ui:ui-text-google-fonts:1.4.3'
    implementation 'androidx.lifecycle:lifecycle-process:2.6.1'
    implementation 'androidx.compose.animation:animation-graphics:1.4.3'


    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
