    debugImplementation 'androidx.compose.ui:ui-test-manifest'



//    implementation "com.google.accompanist:accompanist-insets:0.16.0"
    implementation "com.google.accompanist:accompanist-systemuicontroller:0.31.0-alpha"

    implementation "androidx.constraintlayout:constraintlayout-compose:1.0.1"
    // https://developer.android.google.cn/training/dependency-injection/hilt-android?hl=zh-cn#groovy
    implementation "com.google.dagger:hilt-android:2.44"
    kapt "com.google.dagger:hilt-compiler:2.44"
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.8.10"

    implementation files( "libs/bugu-logger-release-2.0.10.aar")
